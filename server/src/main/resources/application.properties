spring.application.name=course-management-system

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/course_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:myRan20041118@}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.course.system.entity

# Server Port
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:CourseManagementSystemSecretKeyForJWTTokenGeneration2026VeryLongSecretKey}
jwt.expiration=86400000

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.file.name=server.log

# SMS Configuration (短信服务配置)
# Provider: mock(默认), aliyun, tencent
sms.provider=${SMS_PROVIDER:mock}

# Aliyun SMS
sms.aliyun.access-key-id=${ALIYUN_ACCESS_KEY_ID:}
sms.aliyun.access-key-secret=${ALIYUN_ACCESS_KEY_SECRET:}
sms.aliyun.sign-name=${ALIYUN_SMS_SIGN_NAME:}
sms.aliyun.template-code=${ALIYUN_SMS_TEMPLATE_CODE:}

# Tencent SMS (需手动添加SDK)
sms.tencent.secret-id=${TENCENT_SECRET_ID:}
sms.tencent.secret-key=${TENCENT_SECRET_KEY:}
sms.tencent.sdk-app-id=${TENCENT_SMS_SDK_APP_ID:}
sms.tencent.sign-name=${TENCENT_SMS_SIGN_NAME:}
sms.tencent.template-id=${TENCENT_SMS_TEMPLATE_ID:}
